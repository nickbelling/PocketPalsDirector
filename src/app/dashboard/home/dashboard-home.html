<h3>Select a game</h3>

<div class="layout-row g">
    <div class="layout-column layout-basis-2/5 g">
        @for (game of games; track $index) {
            <button
                mat-flat-button
                [routerLink]="['..', 'director', game.slug]">
                <mat-icon>{{ game.icon }}</mat-icon>
                <span>{{ game.name }}</span>
            </button>
        }

        <player-warning-timer [duration]="10" />
    </div>
    <div class="layout-column layout-basis-3/5 g">
        <preview class="bg-preview">
            <buzzer-display />
        </preview>
        <buzzer-controller />
    </div>
</div>
