<h3>Select a game</h3>

<div class="layout-row g">
    <div class="layout-column layout-basis-1/5 g">
        @for (game of games; track $index) {
            <button
                mat-flat-button
                [routerLink]="['..', 'director', game.slug]">
                {{ game.name }}
            </button>
        }
    </div>
    <audio-visualizer
        src="timer_15sec.mp3"
        [style.width.px]="400"
        [style.height.px]="300"
        [style.background-color]="'gray'" />
</div>
