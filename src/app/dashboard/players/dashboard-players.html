<h3>Teams and Players</h3>
<div class="layout-row g">
    <div class="layout-column layout-basis-1/3 g">
        <div class="layout-row g">
            <button mat-flat-button (click)="addPlayer()">
                <mat-icon>add_circle</mat-icon>
                <span>Add player</span>
            </button>
            <button mat-flat-button (click)="addTeam()">
                <mat-icon>add_circle</mat-icon>
                <span>Add team</span>
            </button>
        </div>

        @for (team of teams(); track team.firebaseId) {
            <mat-card class="layout-row layout-items-middle p g">
                <span class="team-color" [style.background-color]="team.color"
                    >&nbsp;</span
                >
                <span>{{ team.name }}</span>
                <span class="layout-fill"></span>
                <button mat-flat-button (click)="editTeam(team)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button
                    mat-flat-button
                    class="error"
                    (click)="deleteTeam(team)"
                >
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-card>
        }

        @for (player of players(); track player.firebaseId) {
            @let playerTeam = player.teamId | team: teams();
            <mat-card class="player-card layout-row layout-items-middle p g">
                <player
                    [player]="player"
                    [animated]="false"
                    [team]="playerTeam"
                />
                <div class="layout-column layout-fill g">
                    <div class="layout-row layout-items-fill g">
                        <button mat-flat-button (click)="editPlayer(player)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button
                            mat-flat-button
                            (click)="playSound(player.soundEffect)"
                            [disabled]="player.soundEffect === null"
                        >
                            <mat-icon>play_arrow</mat-icon>
                            <span>Play sound</span>
                        </button>
                        <button
                            mat-flat-button
                            class="error"
                            (click)="deletePlayer(player)"
                        >
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </div>
                    <div class="layout-column g">
                        <mat-form-field subscriptSizing="dynamic">
                            <mat-label>Browser source URL</mat-label>
                            <input
                                matInput
                                [value]="buzzerBaseUrl + player.firebaseId"
                                readonly
                            />
                            <button
                                mat-icon-button
                                matSuffix
                                matTooltip="Copy to clipboard"
                                [cdkCopyToClipboard]="
                                    buzzerBaseUrl + player.firebaseId
                                "
                            >
                                <mat-icon>content_copy</mat-icon>
                            </button>
                            <a
                                mat-icon-button
                                matSuffix
                                matTooltip="Open in new tab"
                                href="{{ buzzerBaseUrl + player.firebaseId }}"
                                target="_blank"
                            >
                                <mat-icon>open_in_new</mat-icon>
                            </a>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card>
        }
    </div>

    <div class="layout-column layout-basis-2/3 g">
        <buzzer-mini-controller />
        <preview>
            <buzzer-display class="bg-preview" />
        </preview>
        <mat-form-field>
            <mat-label>Browser source URL</mat-label>
            <input matInput [value]="buzzerDisplayUrl" readonly />
            <button
                mat-icon-button
                matSuffix
                matTooltip="Copy to clipboard"
                [cdkCopyToClipboard]="buzzerDisplayUrl"
            >
                <mat-icon>content_copy</mat-icon>
            </button>
            <a
                mat-icon-button
                matSuffix
                matTooltip="Open in new tab"
                href="{{ buzzerDisplayUrl }}"
                target="_blank"
            >
                <mat-icon>open_in_new</mat-icon>
            </a>
        </mat-form-field>
    </div>
</div>
