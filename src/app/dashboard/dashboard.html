<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="gameSelectMenu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Pocket Pals Director</span>
</mat-toolbar>

<div class="layout-scroll-y p-x">
    <router-outlet></router-outlet>
</div>

<mat-menu #gameSelectMenu>
    <button mat-menu-item [routerLink]="'home'">
        <span>Home</span>
    </button>
    <mat-divider />
    @for (game of games; track $index) {
    <button mat-menu-item [routerLink]="['director', game.slug]">
        <span>{{game.name}}</span>
    </button>
    }
</mat-menu>
