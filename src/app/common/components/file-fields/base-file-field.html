<mat-form-field>
    <mat-label>{{ label() }}</mat-label>

    <input
        matInput
        readonly
        [value]="fileToUpload()?.name || 'Upload/paste a file'" />

    <div matSuffix class="layout-row">
        <button
            matSuffix
            mat-icon-button
            matTooltip="Browse for file..."
            (click)="fileInput.click()">
            <mat-icon>upload_file</mat-icon>
        </button>

        @if (canPaste()) {
            <button
                matSuffix
                mat-icon-button
                matTooltip="Paste from clipboard"
                [disabled]="!clipboardHasValidFile()"
                (click)="pasteFile()">
                <mat-icon>content_paste</mat-icon>
            </button>
        }
    </div>
    @if (hint()) {
        <mat-hint>{{ hint() }}</mat-hint>
    }
</mat-form-field>

<!-- Hidden file upload field -->
<input
    type="file"
    #fileInput
    hidden
    [accept]="acceptType()"
    multiple="false"
    (change)="fileToUpload.set(fileInput.files![0])" />
