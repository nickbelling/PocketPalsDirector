<img
    class="player-image"
    [class.animate__animated]="animated()"
    [class.animate__bounceInUp]="animated()"
    src="{{ image() ? image() : 'img/player_default.png' }}" />
<mat-card
    class="player-name"
    [class.animate__animated]="animated()"
    [class.animate__bounceInUp]="animated()"
    [style.--base-color]="color() ? color() : 'var(--base-blue)'">
    <fit-text [text]="name()" />
</mat-card>
