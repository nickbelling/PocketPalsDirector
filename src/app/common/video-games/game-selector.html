<mat-form-field>
    <mat-label>Game</mat-label>
    <input
        type="text"
        matInput
        required
        gameSelectionValidator
        [disabled]="disabled()"
        [(ngModel)]="selectedGame"
        [matAutocomplete]="gameSelect" />
    <mat-autocomplete
        #gameSelect="matAutocomplete"
        autoActiveFirstOption
        [displayWith]="displayFn">
        @for (game of filteredGames(); track game.id) {
            <mat-option [value]="game">
                <span>{{ game.id | gameName: true }}</span>
            </mat-option>
        }
    </mat-autocomplete>
    <mat-hint>
        <span>Don't see the game you want? </span>
        <a href="/dashboard/video-game-database" target="_blank">
            <span>Add it to the database.</span>
        </a>
    </mat-hint>
</mat-form-field>
