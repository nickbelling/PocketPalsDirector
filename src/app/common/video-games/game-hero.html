@let _game = game();

@if (_game) {
    @let heroUrl = _game | gameHeroSrc: useThumbnails() | async;
    @let logoUrl = _game | gameLogoSrc: useThumbnails() | async;

    @if (heroUrl) {
        <img class="game-hero" src="{{ heroUrl }}" />
    }
    @if (logoUrl) {
        <img class="game-logo" src="{{ logoUrl }}" />
    } @else {
        <span>{{ _game.name }}</span>
    }
}
