@let state = this.state();
@let questions = this.questions();
@let question = this.currentQuestion();
@let next = this.nextQuestion();
@let remaining = this.questionsRemaining();

<div class="layout-column g">
    <button mat-flat-button class="error" (click)="reset()">
        <mat-icon>refresh</mat-icon>
        <span>Reset game</span>
    </button>

    <question-selector
        [questions]="questions"
        [currentQuestion]="currentQuestion()"
        (currentQuestionChange)="setQuestion($event)"
        (addQuestion)="addQuestion()"
        canDelete
        (deleteQuestion)="deleteQuestion($event)">
        <question-display *question="let question; from: questions">
            <span>{{ question.prompt }} ({{ question.answer }})</span>
        </question-display>
    </question-selector>

    @if (question) {
        <mat-card class="layout-column g">
            <mat-card-header>
                <mat-card-title>{{ question.prompt }}</mat-card-title>
                <mat-card-subtitle>{{ question.answer }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="layout-column g">
                <button
                    mat-flat-button
                    [disabled]="state.showingAnswer"
                    (click)="revealAnswer()">
                    <mat-icon>check_circle</mat-icon>
                    <span>Show answer</span>
                </button>
            </mat-card-content>
        </mat-card>

        <button
            mat-flat-button
            [disabled]="next === undefined"
            (click)="setQuestion(next)">
            <mat-icon>skip_next</mat-icon>
            <span>Next question ({{ remaining }} remaining)</span>
        </button>
    }
</div>
