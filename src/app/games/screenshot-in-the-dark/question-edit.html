<mat-toolbar>
    <span>Add question</span>
</mat-toolbar>

<mat-dialog-content class="layout-column g">
    <game-selector [(gameId)]="gameId" [disabled]="loading()" />
    <mat-form-field>
        <mat-label>GuessThe.Game ID</mat-label>
        <input
            type="number"
            matInput
            required
            [disabled]="loading()"
            [(ngModel)]="guessTheGameId" />
    </mat-form-field>

    <progress-indicator [monitor]="progress" />
</mat-dialog-content>

<mat-dialog-actions class="layout-row layout-items-middle g">
    <button mat-button [disabled]="loading()" mat-dialog-close>Cancel</button>
    <button
        mat-flat-button
        [disabled]="!isValid() || loading()"
        (click)="submit()">
        <span>{{ editing ? 'Edit' : 'Add' }}</span>
    </button>
</mat-dialog-actions>
