<!-- @let state = gameState(); -->
<audio
    #audio
    controls
    src="audio/music_screenshot_in_the_dark.webm"
    (play)="onPlay()"
    (pause)="onPause()"
    (ended)="onPause()"
    (seeked)="onSeek()"></audio>
<mat-card class="screenshot-panel">
    @let screenshot = currentScreenshot();
    <div class="screenshot">
        <game-hero gameId="banjo-kazooie" />
    </div>
    <div class="screenshot bg-blue" [class.hidden]="screenshot > 6">
        <h1>1 point</h1>
    </div>
    <div class="screenshot bg-purple" [class.hidden]="screenshot > 5">
        <h1>2 points</h1>
    </div>
    <div class="screenshot bg-green" [class.hidden]="screenshot > 4">
        <h1>3 points</h1>
    </div>
    <div class="screenshot bg-red" [class.hidden]="screenshot > 3">
        <h1>4 points</h1>
    </div>
    <div class="screenshot bg-yellow" [class.hidden]="screenshot > 2">
        <h1>5 points</h1>
    </div>
    <div class="screenshot bg-blue" [class.hidden]="screenshot > 1">
        <h1>6 points</h1>
    </div>
    <img
        class="screenshot"
        src="img/screenshot_in_the_dark.png"
        [class.hidden]="screenshot > 0" />
    <div class="progress">
        <div
            class="progress-bar"
            [style.--clip-right.%]="100 - screenshotProgress()"></div>
    </div>
</mat-card>
