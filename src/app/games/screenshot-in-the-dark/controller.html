@let state = this.state();
@let questions = this.questions();
@let question = this.currentQuestion();

<div class="layout-column g">
    <question-selector
        [questions]="questions"
        [currentQuestion]="currentQuestion()"
        (currentQuestionChange)="setQuestion($event)"
        (reset)="reset()"
        canNavigate
        (addQuestion)="addQuestion()"
        canDelete
        (deleteQuestion)="deleteQuestionAndFiles($event)">
        <question-display *question="let question; from: questions">
            <span>{{ question.gameId | gameName }}</span>
        </question-display>
    </question-selector>

    @if (question) {
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span>{{ question.gameId | gameName }}</span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="layout-column g p-y">
                @if (state.isPlaying) {
                    <button mat-flat-button (click)="pause()">
                        <mat-icon>{{ 'pause' }}</mat-icon>
                        <span>Pause</span>
                    </button>
                } @else {
                    <button
                        mat-flat-button
                        matTooltip="Ensure game has loaded before clicking (i.e. logo is not grayscale)."
                        (click)="play()">
                        <mat-icon>{{ 'play_arrow' }}</mat-icon>
                        <span>Play</span>
                    </button>
                }
                <button mat-flat-button (click)="showAnswer()">
                    <mat-icon>check_circle</mat-icon>
                    <span>Show answer</span>
                </button>
            </mat-card-content>
        </mat-card>
    }
</div>
