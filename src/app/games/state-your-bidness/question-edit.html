<mat-toolbar>
    @if (editing) {
    <span>Edit question</span>
    } @else {
    <span>Add question</span>
    }
</mat-toolbar>

<mat-dialog-content class="layout-column g">
    <mat-form-field>
        <mat-label>Question name</mat-label>
        <input matInput required cdkFocus [(ngModel)]="questionName" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput required cdkFocus [(ngModel)]="questionDescription" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Answers (one per line)</mat-label>
        <textarea
            matInput
            required
            [(ngModel)]="questionAnswers"
            rows="10"
        ></textarea>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
        mat-flat-button
        [disabled]="!isValid() || loading()"
        (click)="submit()"
    >
        <span>{{editing ? 'Edit' : 'Add'}}</span>
    </button>
</mat-dialog-actions>
