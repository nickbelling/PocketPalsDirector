@let state = this.state();
@let questions = this.questions();

<div class="layout-column g">
    <question-selector
        [questions]="questions"
        [currentQuestion]="currentQuestion()"
        (currentQuestionChange)="setQuestion($event)"
        (reset)="reset()"
        [documentation]="docs"
        (addQuestion)="addQuestion()"
        canDelete
        (deleteQuestion)="deleteQuestion($event)">
        <question-display *question="let question; from: questions">
            <span>{{ question.name }} ({{ question.from }})</span>
        </question-display>
    </question-selector>

    <button mat-flat-button (click)="toggleTimer()">
        <mat-icon>{{ state.timerRunning ? 'stop' : 'play_arrow' }}</mat-icon>
        @if (state.timerRunning) {
            <span>Stop 2-minute timer</span>
        } @else {
            <span>Start 2-minute timer</span>
        }
    </button>
</div>
