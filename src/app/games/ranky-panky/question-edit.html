<mat-toolbar>
    @if (editing) {
        <span>Edit question</span>
    } @else {
        <span>Add question</span>
    }
</mat-toolbar>

<mat-dialog-content class="layout-column g">
    <mat-form-field>
        <mat-label>Question name</mat-label>
        <input matInput required cdkFocus [(ngModel)]="questionName" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput required [(ngModel)]="questionDescription" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Top label</mat-label>
        <input matInput required [(ngModel)]="questionTopLabel" />
        <mat-icon
            matSuffix
            matTooltip="The label that will appear on the left-most side of the scale (e.g. 'Highest')."
            >help</mat-icon
        >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Bottom label</mat-label>
        <input matInput required [(ngModel)]="questionBottomLabel" />
        <mat-icon
            matSuffix
            matTooltip="The label that will appear on the right-most side of the scale (e.g. 'Lowest')."
            >help</mat-icon
        >
    </mat-form-field>
    <mat-form-field>
        <mat-label>Item suffix</mat-label>
        <input matInput [(ngModel)]="questionItemSuffix" />
        <mat-icon
            matSuffix
            matTooltip="Optional. This text will be added after each answer's value. For example, the text 'cm' here will add 'cm' to the values so that they display as '123 cm' rather than just '123'."
            >help</mat-icon
        >
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
        mat-flat-button
        [disabled]="!isValid() || loading()"
        (click)="submit()">
        <span>{{ editing ? 'Edit' : 'Add' }}</span>
    </button>
</mat-dialog-actions>
