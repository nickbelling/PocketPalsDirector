<mat-toolbar>
    @if (editing) {
        <span>Edit question</span>
    } @else {
        <span>Add question</span>
    }
</mat-toolbar>

<mat-dialog-content class="layout-column g">
    <game-selector [(gameId)]="gameId" />
    <mat-form-field>
        <mat-label>Hours</mat-label>
        <input matInput required type="number" [(ngModel)]="hours" />
        <mat-hint
            >"Main + Extras", according to
            <a href="https://howlongtobeat.com" target="_blank"
                >HowLongToBeat.com</a
            >.</mat-hint
        >
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="layout-row layout-items-middle g">
    <button mat-button [disabled]="loading()" mat-dialog-close>Cancel</button>
    <button
        mat-flat-button
        [disabled]="!isValid() || loading()"
        (click)="submit()">
        <span>{{ editing ? 'Edit' : 'Add' }}</span>
    </button>
</mat-dialog-actions>
