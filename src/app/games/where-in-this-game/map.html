<div class="map">
    <img class="map-image" [attr.src]="src()" />

    <table class="grid">
        <tbody>
            @for (row of rows() | numberArray; track row) {
                <tr>
                    @for (col of cols() | numberArray; track col) {
                        @let gridRef = [row, col] | gridRef: cols();
                        <td (click)="gridRefClicked.emit(gridRef)">
                            <div
                                class="grid-cell"
                                [class.highlight]="highlight() === gridRef">
                                <span>{{ col | colLabel }}{{ row }}</span>

                                @for (pin of pins(); track pin.label) {
                                    @if (pin.gridReference === gridRef) {
                                        <div
                                            class="pin animate__animated animate__fadeInDownBig">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                [attr.fill]="pin.color"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                                            </svg>
                                        </div>
                                    }
                                }
                            </div>
                        </td>
                    }
                </tr>
            }
        </tbody>
    </table>
</div>
