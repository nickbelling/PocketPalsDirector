<mat-toolbar>
    <span>Add buzzer player</span>
</mat-toolbar>

<mat-dialog-content class="layout-column g">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput required cdkFocus [(ngModel)]="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Image</mat-label>
        <input
            matInput
            readonly
            [value]="
                fileInput.files![0] ? fileInput.files![0].name : 'Upload a file'
            "
        />
        <button matSuffix mat-button (click)="fileInput.click()">
            Choose file
        </button>
    </mat-form-field>
    <input
        type="file"
        #fileInput
        hidden
        (change)="fileToUpload.set(fileInput.files![0])"
    />
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
        mat-flat-button
        [disabled]="!isValid() || loading()"
        (click)="submit()"
    >
        <span>Add</span>
    </button>
</mat-dialog-actions>
