<div class="row g">
    @for (player of buzzedInPlayers(); track player.firebaseId) {
        <div @fadeOut class="player">
            <img
                @fadeIn
                class="player-image"
                src="{{
                    BUZZERS_STORAGE_IMAGES_PATH + '/' + player.image
                        | uploadedFileUrl
                        | async
                }}"
            />
            <mat-card
                @fadeIn
                class="player-name bg-blue"
                [fitText]="player.name"
            >
                {{ player.name }}
            </mat-card>
        </div>
    }
</div>
