<div class="row">
    @for (player of buzzedInPlayers(); track player.id) {
        <div
            @growInOutX
            @fadeOut
            class="player"
            [style.width.%]="100 / players().length">
            <player
                class="p"
                [name]="player.name"
                [color]="getTeamColor | call: player : teams()"
                [image]="
                    BUZZERS_STORAGE_IMAGES_PATH + '/' + player.image
                        | resolveUrl
                "
                [animated]="true" />
        </div>
    }
</div>
